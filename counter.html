<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="counter.css">
    </head>
    <body>
        <h1>People entered:</h1>
        <h2 id="count-el">0</h2>
        <div>
            <button id="incre-btn" onclick="increment()">INCREMENT</button>
        </div>
        <div>
            <button id="decre-btn" onclick="decrement()">DECREMENT</button>
        </div>
        <div>
            <button id="save-btn" onclick="save()">SAVE</button>
        </div>
        <p id="save-el">Previous entries: </p>
        <script src="counter.js"></script>
    </body>
</html>
